<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/styles/style_chart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation bar -->
    <section>
      <nav>
        <div class="logo" py-5>
          <img src="/images/logo.png" />
        </div>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="/product.html">Products</a></li>
        </ul>

        <!-- Search bar -->
        <div class="containeer">
          <div class="search_warp search_warp_1">
            <div class="search_box">
              <input type="text" class="input" placeholder="Search..." />
              <div class="btn btn_common"></div>
            </div>
          </div>
        </div>

        <!-- User profile -->
        <a href="/profile.html">
          <div class="profile">
            <img src="/images/user.png" />
            <p>Jane Doe</p>
          </div>
        </a>

        <a href="cart.html">
          <div class="cart">
            <img src="/images/chart.svg" />
          </div>
        </a>

        <!-- Notification icon -->
        <div class="notifications">
          <img src="/images/bell.png" />
        </div>
      </nav>
    </section>
    <div class="spacer"></div>

    <div class="cart" py-5>
      <br />
      <div class="cart-item">
        <div class="cart-item-image">
          <img src="/images/product1.png" alt="Product Image" />
        </div>
        <div class="cart-item-info">
          <h2>CARESO Body Lotion - Cloud Fantasy</h2>
          <p>Price: Rp 88.000</p>
          <div class="cart-item-quantity">
            <p>Quantity:</p>
            <button class="decrease-btn">-</button>
            <input type="number" value="1" min="1" />
            <button class="increase-btn">+</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <p>Total: Rp 88.000</p>
      </div>
      <div class="promotion">
        <h2>Promotion</h2>
        <label for="voucher">Voucher Code:</label>
        <input type="text" id="voucher" placeholder="Input code here" />
        <button>Browse all promotion</button>
      </div>
      <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-items">
          <p>Items:</p>
          <p>Subtotal:</p>
          <p>Total:</p>
        </div>
        <div class="summary-amount">
          <p>1</p>
          <p>Rp 88.000</p>
          <p>Rp 88.000</p>
        </div>
        <button>CHECKOUT</button>
        <a href="checkout.html">
          <button>APPLY</button>
        </a>
        
      </div>
    </div>
  </body>
</html>
