<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beauty Center</title>
    <link rel="stylesheet" href="/styles/style_profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navigation bar -->
    <section>
      <nav>
        <div class="logo" py-5>
          <img src="/images/logo.png" />
        </div>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Products</a></li>
        </ul>

        <!-- Search bar -->
        <div class="containeer">
          <div class="search_warp search_warp_1">
            <div class="search_box">
              <input type="text" class="input" placeholder="Search..." />
              <div class="btn btn_common"></div>
            </div>
          </div>
        </div>

        <!-- User profile -->
        <a href="/profile.html">
          <div class="profile">
            <img src="/images/user.png" />
            <p>Jane Doe</p>
          </div>
        </a>

        <a href="cart.html">
          <div class="cart">
            <img src="/images/chart.svg" />
          </div>
        </a>

        <!-- Notification icon -->
        <div class="notifications">
          <img src="/images/bell.png" />
        </div>
      </nav>
    </section>

    <section class="profilUser">
      <div id="user" style="margin: 0 auto; width: fit-content">
        <table>
          <tr>
            <th>
              <img src="/images/user.png" />
            </th>

            <th>
              <div>
                <h2>Jane De</h2>
                <p>@janedoe</p>
              </div>

              <button
                style="
                  background-color: #ffff;
                  border-color: #e5166d;
                  color: #e5166d;
                  border-radius: 5px;
                "
              >
                Edit Profile
              </button>
              
            
            </th>
          </tr>
        </table>

        <div id="info" style="margin: 0 auto; width: fit-content">
          <table>
            <tr>
              <th>50</th>
              <td>Following</td>
              <td>|</td>
              <th>150</th>
              <td>Followers</td>
              <td>|</td>
              <th>30</th>
              <td>Post</td>
              <td>|</td>
              <th>10</th>
              <td>Reviews</td>
            </tr>
          </table>
        </div>
        <div class="profile-menu">
          <ul>
            <li><a href="#">Posts</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Topics</a></li>
            <li><a href="#">Talk</a></li>
          </ul>
        </div>
        <div class="profile-content">

          <div class="card">
            <div class="card-body text-center">
              <img src="img/empty.png" width="100">
              <p>No posts added yet</p> 
            </div>
          </div>
          
          <div class="card" style="display: none">
             <!-- Konten card lainnya -->
          </div>
      </div>
    </section>
    <footer>

      <div class="footer-content">
    
        <div class="footer-section">
          <p>About Us</p>
          <p>Feedback</p>
          <p>Media Kit</p>
        </div>
    
        <div class="footer-section">
          <p>Terms & Conditions</p> 
          <p>Privacy Policy</p>
        </div>
        <div class="footer-section">
          <p>Awards</p>
          <p>Help</p> 
        </div>
    
      </div>
      
      <div class="footer-bottom">
        &copy; 2023 Beauty Center  
      </div>
    
    </footer>
  </body>
</html>
